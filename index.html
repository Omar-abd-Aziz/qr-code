        let secretKey = 'مفتاح_سري_يجب_حمايته';
        let currentCount = 100; // العدد الحالي للخانات
    
        function createQRForm(index) {
            let container = document.createElement('div');
            container.classList.add('qr-container');
            container.dataset.id=index ;

            let serialNumberDiv = document.createElement('div');
            serialNumberDiv.classList.add('serial-number');
            serialNumberDiv.textContent = index ;
            container.appendChild(serialNumberDiv);
    
            let inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.classList.add('inputNumber');
            inputField.placeholder = `أدخل رقم الكرت ${index}`;
            container.appendChild(inputField);
    
            let canvas = document.createElement('canvas');
            canvas.classList.add('qrCanvas');
            canvas.style.margin = '10px 0';
            // canvas.style.width = '100px';
            // canvas.style.height = '100px';
            container.appendChild(canvas);

            let img = document.createElement('img');
            img.dataset.id=index ;
            img.classList.add('qrImg');
            img.style.margin = '10px 0';
            img.style.display = 'none';
            // canvas.style.height = '100px';
            container.appendChild(img);
    
            let associatedNumberDiv = document.createElement('div');
            associatedNumberDiv.classList.add('associatedNumber');
            associatedNumberDiv.id = `associatedNumber_${index}`;
            container.appendChild(associatedNumberDiv);
    
            let generateButton = document.createElement('button');
            generateButton.classList.add('generateQRCode');
            generateButton.dataset.index = index;
            generateButton.textContent = 'تشفير إلى QR';
            generateButton.addEventListener('click', generateQRCode);
            container.appendChild(generateButton);
    
            let decodeButton = document.createElement('button');
            decodeButton.classList.add('decode-button');
            decodeButton.id = `decodeLink_${index}`;
            decodeButton.style.display = 'none';
            decodeButton.textContent = 'فك التشفير';
            decodeButton.onclick = () => window.open(`decode.html?index=${index}`, '_blank');
            container.appendChild(decodeButton);
    
            document.getElementById('qrFormsContainer').appendChild(container);
        }
    
        // إنشاء 100 نموذج ابتدائي
        for (let i = 1; i < currentCount; i++) {
            createQRForm(i);
        }
    
        document.getElementById('addEightFieldsButton').addEventListener('click', function() {
            for (let i = 0; i < 8; i++) {
                createQRForm(currentCount);
                currentCount++;
            }
        });





        // Function to save data to Firestore
        async function saveQRCodeDataToFirestore(serialNumber, cardNumber, associatedNumber, qrDataURL,uniqueID,encrypted) {
            try {
                // Create a reference to the Firestore document (each card entry as a document)
                let docRef = doc(db, "cardData", `card_${serialNumber}`); // "cardData" is the collection

                // Data to be saved
                let qrData = {
                    serialNumber: serialNumber,
                    cardNumber: cardNumber,
                    associatedNumber: associatedNumber,
                    uniqueID :uniqueID,
                    encrypted: encrypted,
                    qrCode: qrDataURL, // Storing the QR Code image as base64
                    timestamp: new Date()
                };

                // Save the document
                await setDoc(docRef, qrData);
                console.log("Data successfully saved!");
                AllOrders.push(qrData);
                displayData(AllOrders)

                Swal.fire("تم التشفير والحفظ","","success");


            } catch (error) {
                console.error("Error saving data: ", error);
            }
        }

        // Example usage within your generateQRCode function
        function generateQRCode(event) {


            let index = event.target.dataset.index;
            console.log(index)
            let inputField = document.querySelectorAll('.inputNumber')[index-1];
            let input = inputField.value.trim();

            if (input === '') {
                alert(`يرجى إدخال رقم الكرت في النموذج ${parseInt(index)}`);
                return;
            }

            Swal.fire({
                title: 'Please Wait!',
                didOpen: () => {
                Swal.showLoading()
                }
            });

            event.target.disabled = true;
            event.target.textContent = 'تم إنشاء QR';

            let associatedNumber = Math.floor(Math.random() * 100000);
            let uniqueID = 'QR_' + Date.now() + '_' + (Number(index));
            let encrypted = CryptoJS.AES.encrypt(input + '|' + associatedNumber, secretKey).toString();

            console.log(associatedNumber)
            console.log(uniqueID)
            console.log(encrypted)

            // localStorage.setItem(uniqueID, encrypted);
            // localStorage.setItem(`associatedNumber_${index}`, associatedNumber);

            let qrCanvas = document.querySelectorAll('.qrCanvas')[index-1];
            let qr = new QRious({
                element: qrCanvas,
                value: uniqueID
            });

            document.getElementById(`associatedNumber_${index}`).textContent = `رقم متلازم: ${associatedNumber}`;
            document.getElementById(`decodeLink_${index}`).style.display = 'block';

            let qrDataURL = qr.toDataURL();
            addDataToTable(parseInt(index), input, associatedNumber, qrDataURL);

            // Save to Firestore
            saveQRCodeDataToFirestore(parseInt(index), input, associatedNumber, qrDataURL,uniqueID,encrypted);
        }














    
     
        function addDataToTable(serialNumber, cardNumber, associatedNumber, qrDataURL) {
            let table = document.querySelector('#storageTable tbody');
            let row = document.createElement('tr');
            row.dataset.index = serialNumber - 1;
    
            row.innerHTML = `
                <td>${serialNumber}</td>
                <td>${cardNumber}</td>
                <td>${associatedNumber}</td>
                <td><img src="${qrDataURL}" alt="QR Code" width="100"></td>
                <td>
                    <button class="decode-button" onclick="window.open('decode.html?index=${serialNumber - 1}', '_blank')">فك التشفير</button>
                    <button class="copyLink" data-index="${serialNumber - 1}">نسخ رابط فك التشفير</button>
                </td>
            `;
    
            table.appendChild(row);
            sortTable();
        }
    
        function sortTable() {
            let table = document.querySelector('#storageTable tbody');
            let rows = Array.from(table.rows);
            rows.sort((a, b) => parseInt(b.cells[0].textContent) - parseInt(a.cells[0].textContent));
            rows.forEach(row => table.appendChild(row));
        }
    
        document.getElementById('searchButton').addEventListener('click', function() {
            let searchTerm = document.getElementById('searchInput').value.trim();
            document.querySelectorAll('#storageTable tbody tr').forEach(row => {
                let associatedNumber = row.cells[2].textContent;
                let cardNumber = row.cells[1].textContent;
                let serialNumber = row.cells[0].textContent;
    
                if (associatedNumber === searchTerm || cardNumber === searchTerm || serialNumber === searchTerm) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    
        document.getElementById('showAllButton').addEventListener('click', function() {
            document.querySelectorAll('#storageTable tbody tr').forEach(row => row.style.display = '');
            document.getElementById('searchInput').value = ''; // تنظيف حقل البحث
        });
    
        document.getElementById('searchInput').addEventListener('input', function() {
            if (this.value.trim() === '') {
                document.querySelectorAll('#storageTable tbody tr').forEach(row => row.style.display = '');
            }
        });
    
        document.getElementById('searchByIndexButton').addEventListener('click', function() {
            let index = parseInt(document.getElementById('indexInput').value.trim());
            document.querySelectorAll('#storageTable tbody tr').forEach(row => row.style.display = 'none');
            if (index >= 0 && index < currentCount) {
                document.querySelector(`#storageTable tbody tr[data-index="${index}"]`).style.display = '';
            }
        });
    
        document.getElementById('toggleQRFormsButton').addEventListener('click', function() {
            let qrFormsContainer = document.getElementById('qrFormsContainer');
            qrFormsContainer.style.display = qrFormsContainer.style.display === 'none' ? '' : 'none';
        });





        function displayData(dataArray) {

         document.querySelector(".mainDataTableBody").innerHTML=``;
            dataArray.forEach(item => {

                cardDiv.querySelector(".associatedNumber").textContent=`رقم متلازم: ${item.associatedNumber}`;
                cardDiv.querySelector(".inputNumber").style.display="none";
                cardDiv.querySelector(".generateQRCode").style.display="none";
                cardDiv.querySelector(".decode-button").style.display="block";



                document.querySelector(".mainDataTableBody").innerHTML+=`

                        <button class="copyLink" data-index="${item.serialNumber}">نسخ رابط فك التشفير</button>
