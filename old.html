<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>KN مفتاح فك التشفير لكرت رصيد الحساب البنكي الالكتروني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            background-color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            background-size: 150px; /* الحجم المناسب للخلفية */
            background-repeat: repeat; /* تكرار الخلفية */
            font-family: Arial, sans-serif;
            color: #f9f9f9;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #FFC700;
        }
        #output {
            margin-top: 0.01px;
            font-size: 1.2em;
        }
        .cardNumber {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5em;
        }
        .reviewNumber {
            color: #f9f9f9;
            font-size: 1em;
            margin-top: 10px;
        }
        .errorMessage {
            color: red;
            font-weight: bold;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h1>KN مفتاح فك التشفير لكرت الحساب البنكي الالكتروني</h1>
    <div>
        <p id="serialNumber"></p>
        <input type="file" id="uploadQRCode" style="display:none;">
        <button id="uploadButton">للكرت المراد فك تشفيره QR-code رفع صورة</button>
        <button id="startCamera">بالكاميرا QR-code مسح</button>
        <video id="video" style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="captureQRCode" style="display:none;">بالكاميرا QR-code التقاط</button>
        <p id="output"></p>
    </div>

    <script>
        const secretKey = 'مفتاح_سري_يجب_حمايته';

        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index'); 
            const serialNumber = parseInt(index) + 1; 

            $('#serialNumber').text(`الرقم التسلسلي: ${serialNumber}`);

            $('#uploadButton').click(function() {
                $('#uploadQRCode').click();
            });

            $('#uploadQRCode').change(function() {
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imageData = e.target.result;
                    var image = new Image();
                    image.onload = function() {
                        var canvas = document.createElement('canvas');
                        canvas.width = image.width;
                        canvas.height = image.height;
                        var context = canvas.getContext('2d');
                        context.drawImage(image, 0, 0);
                        var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        var code = jsQR(imageData.data, canvas.width, canvas.height);
                        if (code) {
                            processQRCode(code.data);
                        } else {
                            $('#output').text('QR-code لم يتم العثور عل');
                        }
                    };
                    image.src = imageData;
                };
                reader.readAsDataURL(file);
            });

            $('#startCamera').click(function() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        const video = document.getElementById('video');
                        video.srcObject = stream;
                        video.play();
                        $('#video').show();
                        $('#captureQRCode').show();
                    })
                    .catch(function(err) {
                        console.error("خطأ في الوصول إلى الكاميرا: ", err);
                    });
            });

            $('#captureQRCode').click(function() {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (code) {
                    processQRCode(code.data);
                } else {
                    $('#output').text('QR-code لم يتم العثور عل');
                }
            });

            function processQRCode(uniqueID) {
                const encryptedData = localStorage.getItem(uniqueID);
                if (encryptedData) {
                    const reviewNumber = localStorage.getItem(`associatedNumber_${index}`);
                    const decrypted = CryptoJS.AES.decrypt(encryptedData, secretKey).toString(CryptoJS.enc.Utf8);
                    const [cardNumber, expectedNumber] = decrypted.split('|');

                    if (expectedNumber == reviewNumber) {
                        $('#output').html(`
                            <span>تم فك التشفير <span style="color: green; font-weight: bold;">بنجاح</span> رقم كرت الرصيد هو: <span class="cardNumber">${cardNumber}</span></span><br>
                            <span class="reviewNumber">رقم المراجعة: ${expectedNumber}</span>
                        `);
                    } else {
                        $('#output').html('<span class="errorMessage">غير مطابق لمفتاح التشفير QR-code عذرًا</span>');
                    }
                } else {
                    $('#output').text('المعرف غير موجود.');
                }
            }
        });
    </script>
</body>
</html>
